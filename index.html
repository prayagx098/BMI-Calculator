<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI CALCULATOR</title>

    <!-- Favicon -->

    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2017/05/15/23/44/heart-icon-2316451_1280.png" type="image/x-icon">

    <!-- Style CSS -->

    <link rel="stylesheet" href="./style.css">

    <!-- Fontawsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts -->

    <!-- Header Content -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap" rel="stylesheet">


    <!-- ########################################################################################### -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- ########################################################################################### -->

    <!-- Card Content -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">


    <!-- Confit -->

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>

    <!-- Header -->
    <div class="headingContainer">
        <h1 class="mainText text-center">B M I CALCULATOR</h1>
    </div>
    <!-- End of Header -->

    <!-- Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="leftSection col-md-6">
               <img src="./kit-health-technology-and-digital-health-solutions.gif" alt="">
            </div>
            <div class="col-md-6">
                <div class="formBox text-center mb-5">
                    <h1 style="font-family: Roboto Condensed, sans-serif;" class="text-light bg-dark text-center pt-4">Input the Details</h1>

                    <div class="row mt-4 ms-3">
                        <div class="col-auto">
                            <h5 style="font-family: Iceberg, sans-serif;" class="mt-4">Name:</h5>
                        </div>
                        <div class="col-auto">
                            <input class="form-control mt-4 ms-2" type="text" id="userName" placeholder="First Name">
                        </div>
                    </div>

                    <div class="row mt-1 ms-3">
                        <div class="col-auto">
                            <h5 style="font-family: Iceberg, sans-serif;" class="mt-5">Age:</h5>
                        </div>
                        <div class="col-auto">
                            <input class="form-control mt-5 ms-4" id="age" type="text" placeholder="Age">
                        </div>
                    </div>

                    <div class="row mt-2 ms-3">
                        <div class="col-auto">
                            <h5 style="font-family: Iceberg, sans-serif;" class="mt-5">Details:</h5>
                        </div>
                        <div class="col-4">
                            <label style="font-family: Iceberg, sans-serif;" for="inputPassword" class="col-md-4 col-form-label">Weight</label>
                            <input class="form-control " type="text" id="weight" placeholder="kg">
                        </div>
                        <div class="col-4">
                            <label style="font-family: Iceberg, sans-serif;" for="inputPassword" class="col-md-4 col-form-label">Height</label>
                            <input class="form-control  ms-2" type="text" id="height" placeholder="cms">
                        </div>
                    </div>

                    <div class="buttonBox row">
                        <div class="col-auto">
                            <button style="font-family: Iceberg, sans-serif;" class="formbtn  mt-5 mb-4" data-bs-target="#exampleModalToggle" onclick="calculateBMI()" data-bs-toggle="modal">Calculate <img style="width: 20px;" src="./calc.svg" alt="" srcset=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
        <div id="ModalColor" class="modal-content text-center">
            <div class="modal-header text-center">
            <h1 class="modal-title fs-4 text-center" id="exampleModalToggleLabel">Hello User!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="modalFirstSection col-6">
                        <img src="./doctor.png" alt="" srcset="">
                    </div>
                    <div class="modalSecondSection col-6">
                        <div class="colorBox">
                            <h5 id="Output" class="mt-4">You Have 21 BM</h5>
                        </div>
                        <p id="OutputDef" class="mt-5">Your Body Weight is Optimal</p>
                        <img id="resultImage" src="./sad-emoji.png" alt="">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-target="#exampleModalToggle" onclick="Refreshpage()" data-bs-toggle="modal">Check New</button>
            </div>
        </div>
        </div>
    </div>
    <!-- End Of Modal -->

    <!-- End of Content -->

    <!-- footer -->

    <!-- Illustration by <a href="https://icons8.com/illustrations/author/zD2oqC8lLBBA">Icons 8</a> from <a href="https://icons8.com/illustrations">Ouch!</a> -->
    
    <!-- Script -->

    <script src="./script.js"></script>
</body>
</html>
